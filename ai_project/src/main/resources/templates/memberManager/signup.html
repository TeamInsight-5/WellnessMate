<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
<!--            display: flex;-->
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{main/mainPage:: header}"></div>
<div class="signup-container">
    <h2>회원가입</h2>

    <p th:if="${errorMessage}" style="color: red; text-align: center;">
        <span th:text="${errorMessage}"></span>
    </p>

    <form th:action="@{/signup}" th:object="${signupEntity}" method="post">
        <label for="userId">아이디</label>
        <input type="text" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요" required>

        <label for="userPass">비밀번호</label>
        <input type="password" id="userPass" th:field="*{userPass}" placeholder="비밀번호를 입력하세요" required>

        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>

        <button type="submit">가입하기</button>
    </form>
    <div class="login-link">
        <p>이미 계정이 있으신가요? <a th:href="@{/loginMain}">로그인</a></p>
    </div>
</div>
</body>
</html>
