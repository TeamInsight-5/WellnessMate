<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
<!--        display: flex;-->
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-size: 14px;
        display: block;
        margin: 10px 0 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        border: none;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    .signup-link {
        text-align: center;
        margin-top: 15px;
    }
    .signup-link a {
        color: #4CAF50;
        text-decoration: none;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
    }
  </style>
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="~{main/mainPage:: header}"></div>
<div class="login-container">
  <h2>로그인</h2>
  <p th:if="${errorMessage}" class="error-message">
    <span th:text="${errorMessage}"></span>
  </p>
  <p th:if="${signupMessage}" style="color: blue; text-align: center;">
    <span th:text="${signupMessage}"></span>
  </p>
  <form th:action="@{/login}" method="post">
    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>

    <label for="userPass">비밀번호</label>
    <input type="password" id="userPass" name="userPass" placeholder="비밀번호를 입력하세요" required>

    <button type="submit">로그인</button>
  </form>
  <div class="signup-link">
    <p>계정이 없으신가요? <a th:href="@{/signupMain}">회원가입</a></p>
  </div>
</div>
</body>
</html>
