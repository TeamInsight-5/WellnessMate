<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 및 탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; }
        .profile-container {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); width: 400px;
            margin: 50px auto;
        }
        h2 { text-align: center; color: #4CAF50; margin-bottom: 20px; }
        label { font-size: 14px; display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-update, .btn-delete {
            flex: 1; padding: 10px; border: none; font-size: 16px; border-radius: 6px; cursor: pointer;
        }
        .btn-update { background: #4CAF50; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .message-box { text-align: center; margin-bottom: 15px; }
        .success-message { color: blue; }
        .error-message { color: red; }
    </style>
</head>
<body>
<div th:replace="~{main/mainPage:: header}"></div>
<div class="profile-container">
    <h2>회원 정보 수정</h2>

    <div th:if="${successMessage}" class="message-box success-message">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="message-box error-message">
        <span th:text="${errorMessage}"></span>
    </div>

    <form id="profileForm" th:action="@{/profile/update}" method="post">
        <input type="hidden" name="userId" th:value="${user.userId}" />

        <label for="userId">아이디</label>
        <input type="text" id="userId" th:value="${user.userId}" readonly>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:value="${user.email}">

        <label for="password">비밀번호 변경 (비워두면 변경 안 함)</label>
        <input type="password" id="password" name="password">

        <div class="btn-group">
            <button type="submit" class="btn-update">정보 수정</button>
        </div>
    </form>

    <hr style="margin: 30px 0;">

    <h2>회원 탈퇴</h2>
    <p style="text-align: center; color: #666; font-size: 14px;">회원 탈퇴 시 모든 정보는 삭제되며 복구할 수 없습니다.</p>
    <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
        <div class="btn-group">
            <button type="submit" class="btn-delete">회원 탈퇴</button>
        </div>
    </form>
</div>
</body>

</html>
