<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>아이디 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container , #newPasswordSection {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
            color: blue;
            font-weight: bold;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="~{main/mainPage:: header}"></div>
<div class="login-container">
    <h2>비밀번호 찾기</h2>
        <input type="text" id="id" placeholder="아이디 입력">

        <input type="email" id="email" placeholder="이메일 입력">
        <button onclick="sendCode()">인증번호 받기</button>

        <input type="text" id="code" placeholder="인증번호 입력">
        <button onclick="verifyCode()">인증번호 확인</button>
    <div id="result"></div>
    <div class="signup-link">
        <a th:href="@{/loginMain}">로그인</a>
    </div>
</div>

<div id="newPasswordSection" style="display: none;">
    <h2>비밀번호 변경</h2>
    <div class="input-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" placeholder="새 비밀번호 입력">
    </div>
    <div class="input-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" placeholder="비밀번호 다시 입력">
    </div>
    <button onclick="resetPassword()">비밀번호 변경</button>
</div>


<script>
    function sendCode() {
        const userId = $("#id").val();  // 아이디 값 가져오기
        const email = $("#email").val();

        // 아이디와 이메일 입력 확인
        if (!userId || !email) {
            $("#result").text("아이디와 이메일을 모두 입력해주세요.");
            return;
        }
        $.ajax({
            type: "POST",
            url: "/api/email/send-code_Pass",  // URL 변경
            data: {
                userId: userId,  // 아이디 추가
                email: email
            },
            success: function(msg) {
                $("#result").text(msg);
            },
            error: function(xhr, status, error) {
                $("#result").text(xhr.responseText);
            }
        });
    }

    function verifyCode() {
        const userId = $("#id").val();
        const email = $("#email").val();
        const code = $("#code").val();

        if (!userId || !email || !code) {
            $("#result").text("모든 필드를 입력해주세요.");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/api/email/verify-code_Pass",  // URL 변경
           data: { userId: userId, email: email, code: code },
            success: function(msg) {
                if (msg.includes("인증이 완료되었습니다")) {
                    $(".login-container").hide();
                    // 새 비밀번호 입력 UI 바로 표시
                    $("#newPasswordSection").show();
                }
            }
        });
    }
    function resetPassword() {
        const userId = $("#id").val(); // 기존 입력값 유지
        const newPassword = $("#newPassword").val();
        const confirmPassword = $("#confirmPassword").val();

        if (!newPassword || !confirmPassword) {
            $("#result").text("비밀번호를 모두 입력해주세요.");
            return;
        }

        if (newPassword !== confirmPassword) {
            $("#result").text("비밀번호가 일치하지 않습니다.");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/api/email/reset-password",
            data: {
                userId: userId,
                newPassword: newPassword
            },
            success: function(msg) {
                $("#result").text(msg);
                if (msg.includes("성공적으로 변경되었습니다")) {
                    // 성공 시 로그인 페이지로 이동
                    setTimeout(function() {
                        window.location.href = "/loginMain";
                    }, 2000);
                }
            },
            error: function(xhr, status, error) {
                $("#result").text(xhr.responseText);
            }
        });
    }
</script>

</body>
</html>
