<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .signup-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-size: 14px;
        display: block;
        margin: 10px 0 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        border: none;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    .login-link {
        text-align: center;
        margin-top: 15px;
    }
    .login-link a {
        color: #4CAF50;
        text-decoration: none;
    }
  </style>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{main/mainPage:: header}"></div>
<div class="signup-container">
  <h2>회원가입</h2>

  <p th:if="${errorMessage}" style="color: red; text-align: center;">
    <span th:text="${errorMessage}"></span>
  </p>

  <form th:action="@{/signup}" th:object="${signupEntity}" method="post">
    <label for="userId">이름</label>
    <input type="text" id="userName" th:field="*{userName}" placeholder="이름을 입력하세요" required>

    <label for="userId">아이디</label>
    <input type="text" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요" required>

    <label for="userPass">비밀번호</label>
    <input type="password" id="userPass" th:field="*{userPass}" placeholder="비밀번호를 입력하세요" required>

    <div><label for="email">이메일</label>
      <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" required></div>
    <br>
    <div style="border: 1px solid #ccc; padding: 10px; height: 100px; overflow-y: auto; font-size: 14px; margin-bottom: 10px; width:100%;">
      <strong>[개인정보 수집 및 이용 안내]</strong><br><br>
      당사는 서비스 제공을 위해 최소한의 개인정보를 수집하며, 수집된 정보는 목적 이외의 용도로는 이용되지 않습니다. <br>
      수집 항목: 이름, 이메일, 연락처 등<br>
      보유 기간: 회원 탈퇴 시까지 또는 관련 법령에 따라 보존<br>
      자세한 내용은 개인정보처리방침을 참조해 주세요.
    </div>

    <label for="agreement" style="display: inline-flex; align-items: center; gap: 6px; white-space: nowrap;">개인정보 수집 및 이용에 동의합니다.<input type="checkbox" id="agreement" th:field="*{agreement}" required></label>

    <button type="submit">가입하기</button>
  </form>
  <div class="login-link">
    <p>이미 계정이 있으신가요? <a th:href="@{/loginMain}">로그인</a></p>
  </div>
</div>
</body>
</html>
